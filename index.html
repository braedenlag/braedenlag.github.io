        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
        </style>
        <body>
        <div style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script>
            EJS_player = "#game";
            EJS_core = "mgba";
            EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            EJS_gameUrl = "https://www.lukemouse.com/emerald/random-firered.gba";

             'save-state-slot': 1,

            }
            EJS_DEBUG_XX = true;

    <script>
        function onBeforeUnload(e) {
            e.preventDefault();
            e.returnValue = '';
            return;

            delete e['returnValue'];
        }
        window.addEventListener('beforeunload', onBeforeUnload);
        var win = window.open("about:blank", '_blank', 'location=yes')
        win.document.write("<iframe src='https://www.lukemouse.com/emulate?core=mgba&rom=random-firered.gba' width='100%' height='100%' frameborder='0' style='position:absolute; top: 0; left: 0;'>")
        win.focus();
        window.close();
        
    </script>
