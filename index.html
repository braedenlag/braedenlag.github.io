<html>
    <head>
        <title>Lukemouse</title>
        <style>
            html {
                background-color: #2b2b2b;
                background-color: #2b2b2b;
                font-family: cofo-sans-pixel, sans-serif;
                color: white;
                margin: 5em 10em;
                overflow:hidden;
            }
            #background {
                position:absolute;
                top: -100;
                left: -100;
                height: 120%;
                filter: invert(1) opacity(0.1)
            }
        </style>
    </head>
        <body>
            <img src="https://www.lukemouse.com/lukemouse.png" id="background">
        </body>
        <script>
            function onBeforeUnload(e) {
                e.preventDefault();
                e.returnValue = '';
                return;

                delete e['returnValue'];
            }
            window.addEventListener('beforeunload', onBeforeUnload);
            var win = window.open("about:blank", '_blank', 'location=yes')
            win.document.write(document.write(`<iframe src='https://www.lukemouse.com/menu' width='100%' height='100%' frameborder='0' style='position:absolute; top: 0; left: 0;'>`));
            win.focus();
            window.location.href = "https://www.lukemouse.com/menu";
        </script>
</html>
